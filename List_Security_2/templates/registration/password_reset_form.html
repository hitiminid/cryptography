{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}

    <div class="centered-div">
        <h1>Forgot your password?</h1>
        <p>Enter your email address - we'll email You appropriate instructions.</p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send">
        </form>

    </div>
{% endblock %}
